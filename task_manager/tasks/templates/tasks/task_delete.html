{% extends 'base.html' %}

{% block title %}Delete Task{% endblock %}

{% block content %}
    <h1>Delete Task</h1>
    <p>Are you sure you want to delete this task?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
    </form>
    <a href="{% url 'task_list' %}" class="btn btn-secondary mt-3">Cancel</a>
{% endblock %}
